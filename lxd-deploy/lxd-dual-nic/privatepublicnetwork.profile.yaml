config:
  user.network-config: |
    version: 1
    config:
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
description: LXD profile with private and public networks
devices:
  eth0:
    name: eth0
    nictype: bridged
    # virtual bridge interface for non cluster lxd environment
    # parent: lxdbr0
    # default virtual bridge interface for clustered lxd environment
    parent: lxdfan0
    type: nic
  eth1:
    name: eth1
    nictype: macvlan
    # HP EliteBook 840 G3
    # parent: enp0s31f6
    # HP ProDesk 600 G3 SFF
    # parent: eno1
    # VirtualBox vm custom nic by vagrant
    parent: eth2
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: privatepublicnetwork
used_by: